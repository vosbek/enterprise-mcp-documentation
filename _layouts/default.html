<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
    <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
    
    <!-- SEO -->
    {% seo %}
    
    <!-- Styles -->
    <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="{{ '/assets/favicon.ico' | relative_url }}">
</head>
<body>
    <!-- Mobile Menu Button -->
    <button class="mobile-menu" onclick="toggleSidebar()">â˜°</button>
    
    <!-- Sidebar Navigation -->
    <nav class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <a href="{{ '/' | relative_url }}" class="logo">
                <div class="logo-icon">M</div>
                <span>{{ site.title }}</span>
            </a>
        </div>
        
        <div class="nav-section">
            <div class="nav-title">Navigation</div>
            <ul class="nav-links">
                {% for item in site.nav %}
                <li>
                    <a href="{{ item.url | relative_url }}" class="nav-link {% if page.url == item.url %}active{% endif %}">
                        {{ item.title }}
                    </a>
                </li>
                {% endfor %}
            </ul>
        </div>
        
        <div class="nav-section">
            <div class="nav-title">MCP Servers</div>
            <ul class="nav-links">
                {% for server in site.mcp_servers %}
                <li>
                    <a href="{{ '/servers/' | append: server.name | downcase | replace: ' ', '-' | replace: '.', '' | relative_url }}" class="nav-link">
                        {{ server.icon }} {{ server.name }}
                    </a>
                </li>
                {% endfor %}
            </ul>
        </div>
    </nav>
    
    <!-- Main Content -->
    <main class="main">
        {{ content }}
    </main>
    
    <!-- JavaScript -->
    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('open');
        }
        
        // Close sidebar when clicking outside on mobile
        document.addEventListener('click', function(event) {
            const sidebar = document.getElementById('sidebar');
            const menuButton = document.querySelector('.mobile-menu');
            
            if (window.innerWidth <= 1024 && 
                !sidebar.contains(event.target) && 
                !menuButton.contains(event.target) &&
                sidebar.classList.contains('open')) {
                sidebar.classList.remove('open');
            }
        });
        
        // Handle window resize
        window.addEventListener('resize', function() {
            const sidebar = document.getElementById('sidebar');
            if (window.innerWidth > 1024) {
                sidebar.classList.remove('open');
            }
        });
    </script>
</body>
</html>
