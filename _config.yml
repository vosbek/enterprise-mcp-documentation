title: Enterprise MCP Server Documentation
description: Model Context Protocol (MCP) Server Implementation Guide for Enterprise Development
url: https://vosbek.github.io/enterprise-mcp-documentation

# No remote theme - using custom styling
markdown: kramdown
highlighter: rouge
sass:
  style: compressed

# SEO and meta
lang: en-US
author: Enterprise Development Tools Team

# Custom variables
company:
  name: "Enterprise Organization"
  domain: "company.com"
  
mcp:
  version: "1.0"
  last_updated: "June 2025"

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag

# Exclude files
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - .sass-cache
  - .jekyll-cache