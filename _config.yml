title: Enterprise MCP Documentation
description: Model Context Protocol (MCP) Server Implementation Guide for Enterprise Development
url: https://vosbek.github.io/enterprise-mcp-documentation

# Jekyll settings
markdown: kramdown
highlighter: rouge
permalink: /:title.html

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag

# SEO and meta
lang: en-US
author: Enterprise Development Tools Team

# Custom variables
company:
  name: "Enterprise Organization"
  domain: "company.com"
  
mcp:
  version: "1.0"
  last_updated: "June 2025"

# Exclude files
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - .sass-cache
  - .jekyll-cache
  - README.md

# Default layout for all pages
defaults:
  - scope:
      path: ""
    values:
      layout: "default"
