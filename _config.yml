title: Enterprise MCP Documentation
description: Model Context Protocol Integration for Fortune 50 Enterprise Development
url: https://vosbek.github.io/enterprise-mcp-documentation

# Jekyll settings
markdown: kramdown
highlighter: rouge
permalink: /:title.html

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag

# Company info
company:
  name: "Enterprise Insurance & Finance"
  type: "Fortune 50 Company"
  employees: "20,000+"
  
# Navigation
nav:
  - { title: "Home", url: "/" }
  - { title: "Quick Start", url: "/quick-start" }
  - { title: "MCP Servers", url: "/servers" }
  - { title: "Best Practices", url: "/best-practices" }

# MCP Servers
mcp_servers:
  - { name: "Database", icon: "🗄️", desc: "Oracle, Snowflake, Postgres, RDS - read-only queries" }
  - { name: "GitHub", icon: "📱", desc: "Repository browsing, issue tracking" }
  - { name: "SharePoint", icon: "📄", desc: "Document search and retrieval" }
  - { name: "Backstage.io", icon: "🏗️", desc: "Service catalog integration" }
  - { name: "Internal API", icon: "🔗", desc: "Custom server for API ecosystem" }
  - { name: "File System", icon: "📁", desc: "Local development environment access" }
  - { name: "Jira", icon: "📋", desc: "Project management and issue tracking" }
  - { name: "Figma Dev Mode", icon: "🎨", desc: "Official Figma Dev Mode MCP Server", status: "beta" }
  - { name: "Figma Context", icon: "🖼️", desc: "Community Figma Context MCP for AI agents", status: "community" }
  - { name: "ServiceNow", icon: "🛠️", desc: "IT service management" }
  - { name: "Context7", icon: "🧠", desc: "Vector search and AI memory management", status: "under-evaluation" }
  - { name: "Firecrawl", icon: "🔥", desc: "Web scraping and content extraction", status: "under-evaluation" }

# Exclude files
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - .sass-cache
  - .jekyll-cache
  - README.md
  - PROJECT_SUMMARY.md
  - install-mcp-servers.sh
  - mcp-server-config.json
  - setup-mcp-server.md
  - .env.example

# Default layout
defaults:
  - scope:
      path: ""
    values:
      layout: "default"